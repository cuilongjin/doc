<!DOCTYPE html>
<html>
  <head> 
    <meta charset="utf-8"> 
    	<title>ul ol 标签</title> 
      <link rel="stylesheet" type="text/css" href="index.css">
    </head>
  <body>
    <ol class="youxu" start="5" type="A"><!--有序列表-->
      <li>Coffee</li>
      <li>Tea
        <ul><!--无序列表-->
				<li>Black tea</li>
				<li>Green tea
            <ul><!--列表嵌套-->
              <li>China</li>
              <li>Africa</li>
            </ul>
				</li>
			</ul>
      </li>
      <li>Milk</li>
    </ol>
    
    <!--自定义列表-->
    
    <dl>
      <dt>Coffee</dt> <!--自定义列表项目-->
      <dd>- black hot drink</dd> <!--定义自定列表项的描述-->
      <dt>Milk</dt>
      <dd>- white cold drink</dd>
    </dl>
  </body>
</html>
