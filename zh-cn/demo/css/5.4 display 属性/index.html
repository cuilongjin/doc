<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>display属性</title>
	<style>
		div{
			width: 500px;
			height: 200px;
			border: 3px solid red;
			padding: 50px;

		}
		.inline{
			width: 500px;
			border: 3px solid blue;
			padding: 100px;
			margin: 50px;
			/*display: block;*/
		}
		.inline-block{
			width: 500px;
			border: 3px solid green;
			display: inline-block;
			padding: 50px;
			margin: 10px;
		}
	</style>
</head>
<body>
	<span class="inline-block">我是span display: inline-block;</span>
	<div>
		我是div
	</div>
	
	<span class="inline">我是span</span>

</body>
</html>
