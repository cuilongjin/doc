<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="mystyle.css">
</head>
<body>
	<p>baseline<img src="qwe.jpg" >默认对齐的图像</p> 
	<p>sub<img class="sub" src="qwe.jpg">垂直对其文本的下标</p> 
	<p>super<img class="super" src="qwe.jpg">垂直对其文本的上标</p>
	<p>text-top<img class="text-top" src="qwe.jpg"> 把元素的顶端与父元素字体的<span>顶端</span><img class="big" src="qwe.jpg">对齐</p> 
	<p>top<img class="top" src="qwe.jpg">把元素的顶端与行中最高元素的<img class="big" src="qwe.jpg"><span>顶端</span>对齐。</p>
	<p>middle<img class="middle" src="qwe.jpg">  把此元素放置在父元素的中部</p> 
	<p>bottom<img class="bottom" src="qwe.jpg"> 把元素的底端与行中最低的元素的<img class="big" src="qwe.jpg"><span>底端</span>对齐</p>
	<p>text-bottom<img class="text-bottom" src="qwe.jpg">把元素的底端与父元素字体的<img class="big" src="qwe.jpg"><span>底端</span>对齐</p> 
	<p>理解父元素字体的顶端</p>
</body>
</html>
