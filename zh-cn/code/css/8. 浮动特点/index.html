<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box {
			width: 300px;
			height: 300px;
			border: 1px solid #000;
			padding: 20px;
		}
		.info {
			width: 100px;
			height: 100px;
			background-color: lime;
			float: right;
		}
		.info3 {
			background-color: red;
			height: 50px;
		}
		.info2 {
			height: 60px;
		}
		.info1 {
			height: 101px;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="info info1">1</div>
		<div class="info info2">2</div>
		<div class="info info3">3</div>
		<!-- 一行放不下，以上一个盒子的底边线为基准线水平移动 -->
		<div class="info">4</div>   
		<div class="info">5</div>
	</div>
	
	<style>
		.box1 {
			width: 400px;
			height: 400px;
			border: 1px solid #000;
		}
		.test1{
			/*直接设置宽高*/
			width: 100px; 
			height: 100px;
			background-color: pink;
			float: left;
			/* margin无效*/
			margin: 0 auto;   
		}
		.test1 {
			
		}
		.test2 {
			background-color: red;
			width: 150px;
			height: 150px;
		}
	</style>
	
	<div class="box1">
		<div class="test1">11111111111111111</div>
		<!-- 文字和img标签不会和浮动元素重叠 -->
		<img src="images/bg.gif" alt="">  
		<div class="test2">2222<!-- 2222 --></div>
	</div>

</body>
</html>
