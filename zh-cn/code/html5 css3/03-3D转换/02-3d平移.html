<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    /*
      perspective： 视距  父盒子
      有了perspective，才有了近大远小的效果
      值表示的视距， 眼睛距离元素的距离，值越大，距离越远，看到的效果越不明显
    */
    body {
      perspective: 1000px;
    }
    div {
      width: 200px;
      height: 200px;
      background-color: skyblue;
      margin: 100px auto;
      transition: all 1s;
    }

    div:hover {
      transform: translate(50px, 50px);
      transform: translateX(50px);
      transform: translateY(50px);
      transform: translateZ(100px);
    }
  </style>
</head>
<body>
  <div></div>
</html>
