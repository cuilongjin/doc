<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      list-style: none;
    }
    body {
      perspective: 1000px;
    }
    ul {
      width: 300px;
      height: 400px;
      /* background-color: aqua; */
      margin: 100px auto;
      position: relative;
      transition: 1s;
      transform-origin: bottom;
      transform-style: preserve-3d;
    }
    ul:hover {
      transform: rotateX(30deg);
    }
    li {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      transform-origin: left;
      transition: 1s
    }
    ul:hover li:nth-child(5) {
      transform: rotateY(-170deg);
      transition-delay: 1s;
    }
    ul:hover li:nth-child(4) {
      transform: rotateY(-160deg);
      transition-delay: 2s;
    }
    ul:hover li:nth-child(3) {
      transform: rotateY(-150deg);
      transition-delay: 3s;
    }
    ul:hover li:nth-child(2) {
      transform: rotateY(-140deg);
      transition-delay: 4s;
    }

    li:nth-child(1) {
      background-color: skyblue;
    }
    li:nth-child(2) {
      background-color: orange;
      transition-delay: 1s;
    }
    li:nth-child(3) {
      background-color: pink;
      transition-delay: 2s;
    }
    li:nth-child(4) {
      background-color: yellow;
      transition-delay: 3s;
    }
    li:nth-child(5) {
      background-color: red;
      transition-delay: 4s;
    }
  </style>
</head>
<body>
  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
</body>
</html>
