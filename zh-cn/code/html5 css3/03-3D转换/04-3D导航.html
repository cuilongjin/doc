<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      list-style: none;
    }
    ul {
      width: 500px;
      height: 40px;
      margin: 100px auto;
    }
    li {
      width: 100px;
      height: 40px;
      text-align: center;
      line-height: 40px;
      float: left;
      transform-style: preserve-3d;
      transition: 1s;
      position: relative;
    }
    li:hover {
      transform: rotateX(-90deg);
    }
    span {
      display: block;
      width: 100%;
      height: 100%;
      position: absolute;
    }
    span:nth-child(1) {
      background-color: cyan;
      transform: translateZ(20px);
    }
    span:nth-child(2) {
      background-color: aquamarine;
      transform: rotateX(90deg) translateZ(20px);
    }
  </style>
</head>
<body>
  <ul>
    <li><span>web前端</span><span>web前端</span></li>
    <li><span>web前端</span><span>web前端</span></li>
    <li><span>web前端</span><span>web前端</span></li>
    <li><span>web前端</span><span>web前端</span></li>
    <li><span>web前端</span><span>web前端</span></li>
  </ul>
</body>
</html>
