<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      list-style: none;
    }
    img {
      width: 100%;
      /* 去除底部白边 */
      display: block;
    }
    .box {
      width: 100%;
      max-width: 640px;
      /* height: 1000px; */
      margin: 0 auto;
      text-align: center;
      /* background-color: pink; */
    }
    .banner img {
      width: 100%;
    }
    .one,
    .two,
    .three,
    .four {
      width: 100%;
      height: 90px;
      border-radius: 5px;
      margin-top: 10px;
      display: flex;
    }
    .one {
      background-color: #ff697a;
    }
    .two {
      background-color: #3d98ff;
    }
    .three {
      background-color: #00ff00;
    }
    .four {
      background-color: #ff9911;
    }
    .left {
      flex: 1;
    }
    .right {
      flex: 2;
    }
    ul {
      display: flex;
      flex-wrap: wrap;
    }
    li {
      width: 50%;
      height: 45px;
      line-height: 45px;
      border-left: 1px solid #fff;
      border-bottom: 1px solid #fff;
      box-sizing: border-box;
    }
    li:nth-child(n + 3) {
      border-bottom: none;
    }
    a {
      text-decoration: none;
      color: #fff;
    }
    .active {
      display: flex;
    }
    .active img {
      flex: 1;
    }
    .footer ul {
      width: 100%;
      display: flex;
      justify-content: space-around;
    }
    .footer a {
      color: #000;
    }
    .footer li {
      width: 33.33%;
      border: none;
      border-top: 1px solid #000;
      border-bottom: 1px solid #000;
    }
  </style>
</head>

    </div>
