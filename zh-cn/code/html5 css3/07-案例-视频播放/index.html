<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="./fa/css/font-awesome.min.css">
  <style>
    * {
      padding: 0;
      margin: 0;
      list-style: none;
    }
    .box {
      width: 800px;
      height: 500px;
      background-color: #000;
      margin: 100px auto;
      display: flex;
    }
    .main {
      flex: 4;
    }
    .list {
      flex: 1;
      background: orange;
    }
    .bar {
      height: 15%;
      background: skyblue;
      display: flex;
      align-items: center;
    }
    .video {
      height: 85%;
    }
    video {
      width: 100%;
      height: 100%;
    }
    .icon-play,
    .icon-full,
    .icon-volume {
      flex: 1;
      text-align: center;
      color: orange;
      font-size: 25px;
      cursor: pointer;
    }
    .list li {
      height: 30px;
      line-height: 30px;
      padding-left: 10px;
      background: rgba(0, 0, 0, .1);
      border-bottom: 1px solid skyblue;
      cursor: pointer;
    }

    .process {
      flex: 8;
      height: 5px;
      cursor: pointer;
    }
    .process .outer {
      width: 90%;
      height: 5px;
      margin: 0 auto;
      background: #ddd;
      position: relative;
    }
    .process .inner {
      height: 5px;
      width: 0px;
      background: orange;
    }
    .outer span {
      position: absolute;
      left: 0;
      top: -2.5px;
      display: block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: orange;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="main">
      <div class="video">
        <video src="./movies/movie02.mp4"></video>
      </div>
      <div class="bar">
        <span class="fa fa-play icon-play"></span>
        <span class="fa fa-arrows-alt icon-full"></span>
        <div class="process">
          <div class="outer">
            <div class="inner"></div>
            <span></span>
          </div>
        </div>
        <!-- <input type="range" min="0" max="100" class="range1" value="0"> -->
        <span class="fa fa-volume-up icon-volume">
          <!-- <input type="range" min="0" max="100" class="range2" value="0"> -->
        </span>
      </div>
    </div>
    <div class="list">
      <ul>
        <li>视频1</li>
        <li>视频2</li>
      </ul>
    </div>
  </div>
  <script>
    var video = document.querySelector('video')
    // TODO 进度条

    // 播放与暂停
    var iconPlay = document.querySelector('.icon-play')
    iconPlay.addEventListener('click', function () {
      if (video.paused) {
        video.play()
        this.classList.remove('fa-play')
        this.classList.add('fa-pause')
      } else {
        video.pause()
        this.classList.remove('fa-pause')
        this.classList.add('fa-play')
      }
    })

    // 全屏
    var iconFull = document.querySelector('.icon-full')
    iconFull.addEventListener('click', function () {
      fullScreen(video)
    })
    function fullScreen (ele) {
      if (ele.requestFullScreen) {
        ele.requestFullScreen()
      } else if (ele.webkitRequestFullScreen) {
        ele.webkitRequestFullScreen()
      } else if (ele.mozRequestFullScreen) {
        ele.mozRequestFullScreen()
      }
    }

  </script>

</body>
</html>
