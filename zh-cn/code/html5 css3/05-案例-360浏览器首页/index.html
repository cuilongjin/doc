<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="./jquery.fullPage.css">
  <style>
    .section {
      overflow: hidden;
    }

    /* 第一页 */
    .one .logo {
      width: 251px;
      height: 186px;
      background: url("./images/1_logo.png");
      margin: 80px auto;
    }
    .one .text {
      text-align: center;
    }
    .one .text img {
      margin: 0 25px;
      opacity: 0;
    }
    .one.now .text img {
      transition: 1s;
      margin: 0;
      opacity: 1;
    }
    .one .info {
      width: 772px;
      height: 49px;
      background: url("./images/1_info.png");
      margin: 20px auto;
    }

    /* 第二页 */

    .two {
      display: flex;
      justify-content: space-around;
      align-items: center;
    }
    .two .shield {
      width: 450px;
      font-size: 0;
    }
    .two .info {
      width: 635px;
      height: 309px;
      background-image: url("./images/2_info_2.png");
    }
    .two img:nth-child(1) {
        transform: translate(35px, 78px) rotate(45deg);
      }

    .two img:nth-child(2) {
      transform: translate(135px, 282px) rotate(15deg);
    }

    .two img:nth-child(3) {
      transform: translate(187px, 62px) rotate(15deg);
    }

    .two img:nth-child(4) {
      transform: translate(10px, 162px) rotate(30deg);
    }

    .two img:nth-child(5) {
      transform: translate(465px, 522px) rotate(30deg);
    }

    .two img:nth-child(6) {
      transform: translate(480px, 62px) rotate(90deg);
    }

    .two img:nth-child(7) {
      transform: translate(180px, -305px) rotate(80deg);
    }

    .two img:nth-child(8) {
      transform: translate(300px, -22px) rotate(70deg);
    }

    .two img:nth-child(9) {
      transform: translate(280px, -322px) rotate(60deg);
    }
    .two.now img {
      transition: 1s;
      transform: translate(0, 0) rotate(0);
    }

    /* 第三页 */
    .three {
      display: flex;
      justify-content: space-around;
      align-items: center;
    }
    .three .info {
      width: 631px;
      height: 278px;
      background-image: url("./images/3_info_3.png");
    }
    .three .circle {
      width: 453px;
      height: 449px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url("./images/3_circle.png");
    }
    .three.now .rocket {
      transition: 1s;
      width: 203px;
      height: 204px;
      background-image: url("./images/3_rocket.png");
      transform: translate(0, 0);
    }
    .three .rocket {
      transform: translate( -1000px, 1000px);
    }

    /* 第四页 */
    .four {
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .four .search {
      width: 529px;
      height: 400px;
    }
    .four .search .searchbar {
      width: 529px;
      height: 66px;
      transform: translateX(-1000px);
      background-image: url("./images/4_search.png");
    }
    .four.now .search .searchbar {
      transition: 1s;
      transform: translateX(0);
    }
    .four .search .key {
      width: 0px;
      height: 22px;
      background-image: url("./images/4_key.png");
      transform: translate(30px, 23px);
    }
    .four.now .search .key {
      transition: 2s 1s steps(5);
      width: 99px;
    }
    .four .search .result {
      width: 529px;
      height: 0px;
      background-image: url("./images/4_result.png");
      transform: translateY(-10px);
    }
    .four.now .search .result {
      transition: 1s 3.5s;
      height: 372px;
    }
    .four .info {
      width: 612px;
      height: 299px;
      background-image: url("./images/4_info_4.png");
    }

    /* 第五页 */
    .five .info {
      width: 1077px;
      height: 134px;
      margin: 50px auto;
      background-image: url("./images/5_info_5.png")
    }
    .five .browser {
      width: 1004px;
      height: 500px;
      margin: 20px auto;
      background-color: rgba(255, 255, 255, .2);
      position: relative;
      overflow: hidden;
    }
    .five .browser .toolbar {
      width: 0;
      height: 79px;
      background-image: url("./images/5_toolbar.png");
      position: relative;
      overflow: hidden;
    }
    .five .browser .toolbar .inline {
      width: 913px;
      height: 25px;
      border: 1px solid #fff;
      position: absolute;
      top: 31px;
      left: 80px;
    }
    .five.now .browser .toolbar {
      transition: width 1s 1s;
      width: 1004px;
    }
    .five .browser .line {
      position: absolute;
      background-color: #fff;
    }

    .five .browser .line1,
    .five .browser .line2 {
      width: 1px;
      height: 500px;
    }
    .five .browser .line3,
    .five .browser .line4,
    .five .browser .line5 {
      width: 1004px;
      height: 1px;
    }
    .five .browser .line1 {
      top: -500px;
    }
    .five .browser .line2 {
      top: 500px;
      right: 0;
    }
    .five .browser .line3 {
      top: 0;
      right: -1004px;
    }
    .five .browser .line4 {
      bottom: 0;
      right: 1004px;
    }
    .five .browser .line5 {
      bottom: 29px;
      right: 1004px;
    }


    .five.now .browser .line1 {
      transition: 1s;
      top: 0;
    }
    .five.now .browser .line2 {
      transition: 1s;
      top: 0;
      right: 0;
    }
    .five.now .browser .line3 {
      transition: 1s;
      top: 0;
      right: 0;
    }
    .five.now .browser .line4 {
      transition: 1s;
      bottom: 0;
      right: 0;
    }
    .five.now .browser .line5 {
      transition: 1s;
      bottom: 29px;
      right: 0;
    }

    .five .browser .extra {
      width: 394px;
      height: 29px;
      background-image: url("./images/5_extra.png");
      position: absolute;
      bottom: 0;
      right: 0;
      opacity: 0;
    }
    .five.now .browser .extra {
      opacity: 1;
      transition: 1s 1s;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="section one">
      <div class="logo"></div>
      <div class="text">
          <img src="./images/1_text_1.png" alt="">
          <img src="./images/1_text_2.png" alt="">
          <img src="./images/1_text_3.png" alt="">
          <img src="./images/1_text_4.png" alt="">
          <img src="./images/1_text_5.png" alt="">
          <img src="./images/1_text_6.png" alt="">
          <img src="./images/1_text_7.png" alt="">
          <img src="./images/1_text_8.png" alt="">
      </div>
      <div class="info"></div>
    </div>

    <div class="section two">
      <div class="shield">
        <img src="./images/2_shield_1.png" alt="">
        <img src="./images/2_shield_2.png" alt="">
        <img src="./images/2_shield_3.png" alt="">
        <img src="./images/2_shield_4.png" alt="">
        <img src="./images/2_shield_5.png" alt="">
        <img src="./images/2_shield_6.png" alt="">
        <img src="./images/2_shield_7.png" alt="">
        <img src="./images/2_shield_8.png" alt="">
        <img src="./images/2_shield_9.png" alt="">
      </div>
      <div class="info"></div>
    </div>

    <div class="section three">
        <div class="info"></div>
        <div class="circle">
          <div class="rocket"></div>
        </div>
    </div>

    <div class="section four">
      <div class="search">
        <div class="searchbar">
            <div class="key"></div>
        </div>
        <div class="result"></div>
      </div>
      <div class="info"></div>
    </div>
    <div class="section five">
      <div class="info"></div>
      <div class="browser">
        <div class="toolbar">
          <div class="inline"></div>
        </div>
        <div class="extra"></div>
        <div class="line line1"></div>
        <div class="line line2"></div>
        <div class="line line3"></div>
        <div class="line line4"></div>
        <div class="line line5"></div>
      </div>

    </div>
  </div>
  <script src="./jquery-1.12.4.js"></script>
  <script src="./jquery.fullPage.js"></script>
  <script>
    $(function () {
      $('.box').fullpage({
        sectionsColor: ['#0da5d6', '#2ab561', '#de8910', '#16ba9d', '#0da5d6'],
        verticalCentered: false,
        navigation: true,
        afterLoad: function (anchorLink, index) {
          $('.section')
              .eq(index - 1)
              .addClass('now')
              .siblings()
              .removeClass('now')
        }
      })
    })
  </script>
</body>
</html>
