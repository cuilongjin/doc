<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: skyblue;
      margin: 100px auto;
      transition: 1s;
      float: left;
    }
    div:hover {
      transform: scaleX(1.5);
      transform: scaleY(1.5);

      transform: scale(2);
      /* transform: scale(0.5); */

      /* 设置转换原点 */
      transform-origin: 0 0;
      /* transform-origin: right bottom; */
    }
  </style>
</head>
<body>
  <div>哈哈</div>
  <div>哈哈</div>
  <div>哈哈</div>
</body>
</html>
