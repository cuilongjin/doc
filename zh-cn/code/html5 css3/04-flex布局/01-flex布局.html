<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    ul {
      width: 600px;
      height: 400px;
      border: 1px solid #ccc;
      margin: 100px auto;

      /* flex布局 弹性布局 伸缩布局 */
      display: flex;

      /* flex-direction: 调整主轴方向 */
        /* row：水平向右 */
        /* column：垂直向下 */
        /* row-reverse：水平往左 */
        /* column-reverse: 垂直向上 */

      justify-content: space-between;
        /* flex-start：所有子元素在开始位置对齐 */
        /* flex-end：在结束位置对齐 */
        /* center：在中间位置对齐 */
        /* space-between：在子元素的主轴上均匀分布 */
        /* space-around: 子元素在主轴上均匀分布  */

      align-items: flex-end;
        /* flex-start：侧周在开始位置对齐 */
        /* center：中间位置对齐 */
        /* flex-end：侧轴的结束位置对齐 */
        /* stretch：拉伸对齐（子元素不设置高度） */
    }
    li {
      width: 100px;
      height: 100px;
      background-color: pink;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
</body>
</html>
