<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    ul {
      width: 600px;
      height: 400px;
      border: 1px solid #ccc;
      margin: 100px auto;
      /* flex布局 弹性布局 伸缩布局 */
      display: flex;
    }
    li {
      width: 100px;
      height: 100px;
      background-color: pink;
      border: 1px solid #ccc;
      box-sizing: border-box;

      /* align-self: 设置当前元素自己的 align-items  flex-start center flex-end */
      /* order: 调整子元素的排列顺序 */
      /* flex: 设置子元素如何分配主轴剩余空间的 */
    }
    li:nth-child(1) {
      width: 100px;
      order: 1;

    }
    li:nth-child(2) {
      flex: 1;
    }
    li:nth-child(3) {
      width: 100px;
      order: -1;
    }
  </style>
</head>
<body>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
  </ul>
</body>
</html>
