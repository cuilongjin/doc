<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      border: 10px dashed #000;
      padding: 10px;
      background-color: pink;
      margin: 100px auto;

      /* background-clip: 裁切背景 */

      /* border-box:从border开始往外裁切背景， 背景区域 ： border + padding + content */
      /* background-clip: border-box; */

      /* padding-box:从padding开始往外裁切背景， 背景区域 ：padding + content */
      /* background-clip: padding-box; */

      /* content-box:从content开始往外裁切背景， 背景区域 ：content */
      /* background-clip: content-box; */

      /* text:从文字开始往外裁切背景， 背景区域 ：文字 */
      /* -webkit-background-clip: text; */
      font-weight: 700;
      font-size: 100px;
      color: transparent;
      background-image: url("imgs/mn1.jpg");
    }
  </style>
</head>
<body>
  <div>哈哈哈</div>
</body>
</html>
