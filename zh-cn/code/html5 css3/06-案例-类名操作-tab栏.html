<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    ul {
      list-style: none;
    }

    .wrapper {
      width: 1000px;
      height: 500px;
      margin: 0 auto;
      margin-top: 100px;
    }

    .tab {
      border: 1px solid #ddd;
      border-bottom: 0;
      height: 36px;
      width: 320px;
    }

    .tab li {
      position: relative;
      float: left;
      width: 80px;
      height: 34px;
      line-height: 34px;
      text-align: center;
      cursor: pointer;
      border-top: 4px solid #fff;
    }

    .tab span {
      position: absolute;
      right: 0;
      top: 10px;
      background: #ddd;
      width: 1px;
      height: 14px;
      overflow: hidden;
    }

    .products {
      width: 1002px;
      border: 1px solid #ddd;
      height: 462px;
    }

    .products .main {
      width: 1000px;
      height: 460px;
      float: left;
      display: none;
      background: pink;
    }

    .products .main.selected {
      display: block;
    }

    .tab li.active {
      border-color: red;
      border-bottom: 0;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <ul class="tab">
      <li class="tab-item active">国际大牌<span>◆</span></li>
      <li class="tab-item">国妆名牌<span>◆</span></li>
      <li class="tab-item">清洁用品<span>◆</span></li>
      <li class="tab-item">男士精品</li>
    </ul>
    <div class="products">
      <div class="main selected">1</div>
      <div class="main">2</div>
      <div class="main">3</div>
      <div class="main">4</div>
    </div>
  </div>
  <script>
    var lis = document.querySelectorAll('li')
    var main = document.querySelectorAll('.main')
    for (var i = 0; i < lis.length; i++) {
      (function (i) {
        lis[i].addEventListener('click', function () {
          for (var j = 0; j < lis.length; j++) {
            lis[j].classList.remove('active')
            main[j].classList.remove('selected')
          }
          this.classList.add('active')
          main[i].classList.add('selected')
        })
      })(i)
    }
  </script>
</body>
</html>
