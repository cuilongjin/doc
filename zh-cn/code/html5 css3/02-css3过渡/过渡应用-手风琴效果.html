<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    ul {
      width: 400px;
      margin: 100px auto;
    }
    li {
      width: 400px;
      border-bottom: 1px solid yellow;
      list-style: none;
      text-align: center;
      overflow: hidden;
    }
    h3 {
      width: 400px;
      height: 40px;
      line-height: 40px;
      background-color: skyblue;
      cursor: pointer;
    }
    div {
      background-color: yellow;
      height: 0;
      transition: 1s;
    }
    li:hover div {
      height: 100px;
    }
  </style>
</head>
<body>
  <ul>
    <li>
      <h3>标题</h3>
      <div>内容</div>
    </li>
    <li>
      <h3>标题</h3>
      <div>内容</div>
    </li>
    <li>
      <h3>标题</h3>
      <div>内容</div>
    </li>
  </ul>
</body>
</html>
