<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    main {
      width: 200px;
      height: 200px;
      margin: 100px auto;
      position: relative;
      animation: rotate 2s infinite linear;
    }
    main:hover {
      animation-play-state: paused;
    }
    div {
      height: 200px;
      width: 100px;
      position: absolute;
      top: 0;
      left: 50px;
    }
    .one {
      background-image: linear-gradient(
        -27deg,
        yellow 50%,
        red 50%
      );
      transform: skew(45deg);
    }
    .two {
      background-image: linear-gradient(
        -27deg,
        orange 50%,
        hotpink 50%
      );
      transform: rotate(90deg) skew(45deg);
    }
    @keyframes rotate {
      from {
        transform: rotate(0);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <main>
    <div class="one"></div>
    <div class="two"></div>
  </main>
</body>
</html>
