  <title>Document</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: pink;
      animation: 2s move infinite;
    }

    @keyframes move {
      from {
        transform: translateX(0);
      }
      50% {
        transform: translateX(600px);
      }
      to {
        transform: translateX(0)ï¼›
      }
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
