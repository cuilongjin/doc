<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      list-style: none;
    }
    div {
      width: 600px;
      height: 300px;
      margin: 100px auto;
      overflow: hidden;
    }
    ul {
      width: 1800px;
      height: 300px;
      animation: move 5s infinite linear;
    }
    @keyframes move {
      from {
        transform: translateX(0);
      }
      to {
        transform: translateX(-1200px);
      }
    }
    li {
      width: 300px;
      height: 300px;
      float: left;
    }
    li:nth-child(1),
    li:nth-child(5) {
      background-color: pink;
    }
    li:nth-child(2),
    li:nth-child(6) {
      background-color: yellow;
    }
    li:nth-child(3) {
      background-color: skyblue;
    }
    li:nth-child(4) {
      background-color: orange;
    }
  </style>
</head>
<body>
  <div>
    <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>

</body>
</html>
