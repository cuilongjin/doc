<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    div {
      width: 600px;
      height: 50px;
      background-image: linear-gradient(
        135deg,
        hotpink 0%,
        red 50%,
        hotpink 100%
      );
      animation: move 1s infinite linear;
    }
    @keyframes move {
      from {
        background-position: 0 0;
      }
      to {
        background-position: 600px 0;
      }
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
