<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    ul {
      width: 800px;
      height: 40px;
      list-style: none;
    }
    li {
      width: 100px;
      height: 40px;
      line-height: 40px;
      background: skyblue;
      background-image: linear-gradient(
        rgba(0, 0, 0, 0), rgba(0, 0, 0, .2)
      );
      color: aliceblue;
      text-align: center;
      border-radius: 10px;
      margin: 0 10px;
      cursor: pointer;
      float: left;
      transition: all 1s;
    }
    li:hover {
      background-image: linear-gradient(
        rgba(0, 0, 0, 0), rgba(0, 0, 0, .3)
      );
    }
  </style>
</head>
<body>
  <ul>
    <li>导航1</li>
    <li>导航2</li>
    <li>导航3</li>
    <li>导航4</li>
    <li>导航5</li>
  </ul>
</body>
</html>
