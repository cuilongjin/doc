<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      border: 1px solid #ccc;
      margin: 50px auto;
    }
    div:nth-child(1) {
      background-image: radial-gradient(red, yellow);
    }
    div:nth-child(2) {
      background-image: radial-gradient(100px at center, red, yellow);
    }
    div:nth-child(3) {
      background-image: radial-gradient(100px 50px at center, red, yellow);
    }
    div:nth-child(4) {
      background-image: radial-gradient(100px at center, red 50%, yellow 50%);
    }
  </style>
</head>
<body>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
</body>
</html>
