<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    div {
      width: 400px;
      height: 50px;
      margin: 50px auto;
      background-color: pink;
    }
    div:nth-child(1) {
      background-image: linear-gradient(red, yellow);
    }
    div:nth-child(2) {
      background-image: linear-gradient(to right, red, orange, yellow, lime);
    }
    div:nth-child(3) {
      background-image: linear-gradient(45deg, red 20%, yellow 60%);
    }
    div:nth-child(4) {
      background-image: linear-gradient(45deg, red 50%, yellow 50%);
    }
    div:nth-child(5) {
      background-image: linear-gradient(
        135deg,
        red 25%,
        yellow 25%,
        yellow 50%,
        red 50%,
        red 75%,
        yellow 75%
      );
      /* 设置背景大小并让背景平铺 */
      background-size: 50px;
      transition: 5s linear;
    }
    div:nth-child(5):hover {
      background-position: 800px;
    }
  </style>
</head>
<body>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
</body>
</html>
