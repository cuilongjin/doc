<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        // 冒泡排序
        var arr = [1, 5, 4, 8, 6, 2];

        for(var i = 0; i < arr.length - 1; i++) {
            for(var j = 0; j < arr.length - i -1; j++) {
                var temp;
                if(arr[j] > arr[j + 1]) {

                    // 条件成立 交换数据
                    temp = arr[j];
                    arr[j] = arr[j + 1] 
                    arr[j + 1] = temp; 
                }
            }
        }
        console.log(arr);        
        
    </script>
</body>

</html>
