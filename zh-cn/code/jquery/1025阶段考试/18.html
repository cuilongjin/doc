<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <button>按钮</button>
    <div></div>
    <script>
        // 通过DOM实现列表高亮显示效果：页面中有一个按钮和一个div标签,点击按钮在div标签中以无序列表的方式动态创建5个球队，鼠标进入某个球队则显示高亮效果(改变背景颜色即可)，鼠标离开某个球队则失去高亮效果(背景颜色还原即可)。要求:使用createElement()方法进行元素创建，并且页面中只能存在一对ul标签。

        var btn = document.querySelector("button");
        var div = document.querySelector("div");
        btn.onclick = function() {
            var ul = document.createElement("ul");
            for(var i = 0; i < 5; i++) {
                var li = document.createElement("li");
                li.innerText = "球队" + (i + 1);
                ul.appendChild(li);
            }
            div.appendChild(ul);
        }
        div.onmouseover = function(e) {
            // console.log(e.target);
            e.target.style.backgroundColor = "#f99";
        }

        div.onmouseout = function(e) {
            // console.log(e.target);
            e.target.style.backgroundColor = "#fff";
        }

    </script>
</body>
</html>
