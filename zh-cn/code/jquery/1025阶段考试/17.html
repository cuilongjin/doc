<body>
    <script>
        // 17、 通过函数实现：求数组中元素的和，最大值、最小值   
        var arr = [1, 5, 4, 8, 6, 2];
        function get(arr) {
            var max = min = sum = arr[0];
            for(var i = 1; i < arr.length; i++) {

                // 求最大值
                if(arr[i] > max) {
                    max = arr[i];

                // 求最小找
                } else if(arr[i]< min) {
                    min = arr[i];
                }

                // 求和
                sum += arr[i];
            }
            return [max, min, sum];
        }
        console.log(get(arr));
    </script>
