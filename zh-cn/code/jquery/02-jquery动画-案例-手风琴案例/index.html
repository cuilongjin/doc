<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		ul {
			list-style: none;
			width: 1300px;
		}
		#box {
			width: 1200px;
			height: 400px;
			margin: 100px auto;
		}
		#box li {
			width: 240px;
			height: 400px;
			float: left;
		}
	</style>
</head>
<body>
	<div id="box">
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	<script src="../jquery-1.12.4/jquery.js"></script>
	<script>
		$(function () {
			var $lis = $("#box li");
			for (var i = 0; i < $lis.length; i++) {
				$lis.eq(i).css("backgroundImage", "url(images/" + (i + 1) + ".jpg)");
			}

			$lis.mouseenter(function () {
				$(this).stop().animate({
					width: 800,
				});
				$(this).siblings().stop().animate({
					width: 100,
				});
			});

			$lis.mouseleave(function () {
				$lis.stop().animate({
					width: 240,
				});
			});
		});

	</script>
</body>
</html>
