<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: #f99;
            display: none;
        }
        button {
            width: 150px;
        }
    </style>
</head>
<body>
    <button>show展示div</button>
    <button>hide隐藏div</button>
    <button>toggle切换div</button>
    <br>
    <button>slideDown切换div</button>
    <button>slideUp切换div</button>
    <button>slideToggle切换div</button>
    <br>
    <button>fadeIn切换div</button>
    <button>fadeOut切换div</button>
    <button>fadeToggle切换div</button>
    <div></div>
    <script src="jquery-1.12.4/jquery.js"></script>
    <script>
        $(function(){
        // 三组基本动画
        //  show        hide       toggle        ==> 一组
            //  展示        隐藏       切换(如果展示就隐藏，隐藏就展示)
            //  show(speed, easing, callback);
            //   参数：
            //      speed: 动画时长，单位是ms，可选的
            //          提供了三个默认的字符串
            //              "fast": 200
            //              "normal": 400
            //              "slow": 600
            //              如果写的字符串不是上面三者之一，取得是normal
            //      easing： 动画效果，默认值 : swing（秋千,慢-快-慢），提供了另外一个值： linear， 匀速，，， 可选的
            //      callback： 当动画运动结束的时候，执行的函数
            //
            // show() 系列动画调用的时候，没有传参，是没有动画效果

            $("button").eq(0).click(function () {
                $("div").show(1000, function(){
                    console.log("show 结束了");
                });
            });

            $("button").eq(1).click(function () {
                $("div").hide(1000, function(){
                    console.log("hide 结束了");
                });
            });

            $("button").eq(2).click(function () {
                $("div").toggle(1000, function(){
                    console.log("toggle 结束了");
                });
            });


        // slideDown   slideUp          slideToggle
            //   向下展示   向上展示            切换
            // slide 系列动画没有参数有动画效果
            // 参数使用和show 是一样的

            $("button").eq(3).click(function () {
                $("div").slideDown(1000, function(){
                    // console.log("slideDown 结束了");
                });
            });

            $("button").eq(4).click(function () {
                $("div").slideUp(1000, function(){
                    console.log("slideUp 结束了");
                });
            });

            $("button").eq(5).click(function () {
                $("div").slideToggle(1000, function(){
                    console.log("slideToggle 结束了");
                });
            });

        // fadeIn         fadeOut           fadeToggle
            //  淡入          淡出                切换
            // fade 系列动画没有参数有动画效果
            // 参数使用和show 是一样的

            $("button").eq(6).click(function () {
                $("div").fadeIn(1000);
            });

            $("button").eq(7).click(function () {
                $("div").fadeOut(1000, function(){
                    console.log("fadeOut");
                });
            });

            $("button").eq(8).click(function () {
                $("div").fadeToggle(function(){
                    console.log("fadeToggle");
                });
            });
        });
    </script>
</body>
</html>
