<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			width: 100px;
			height: 100px;
			background-color: #f99;
			position: relative;
			margin: 30px;
		}
	</style>
</head>
<body>
	<div>swing</div>
	<div>linear</div>
	<script src="jquery-1.12.4/jquery.js"></script>
	<script>
	// 自定义动画

        // animate();
        // animate(obj, speed, easing, callback);
        // 参数：
        //  obj : 是个对象， 需要做动画的样式名和样式值，必须要写的
        //  其他三个参数都是可选的
        //  easing:  swing  linear
        // // 对象里面的键值对是让元素同时运动
		$(function () {
			$("div").eq(0).animate({
				left: 800,
				top: 300
			}, 8000, "swing", function () {
				console.log("swing 结束");
			});

			$("div").eq(1).animate({
				left: 800,
			}, 8000, "linear", function () {
				console.log("linear 结束");
			});
		});
	</script>
</body>
</html>
