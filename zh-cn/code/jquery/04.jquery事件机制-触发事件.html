<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: #f99;
            padding: 20px;
        }
        p{
            padding: 20px;
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <button id="btn">点击我触发div的click 事件</button>
    <div></div>
    <script src="jquery-1.12.4/jquery.min.js"></script>
    <script>
        $(function(){
            // 触发事件
            $("div").on("click", function () {
                alert(2);
            });

            // 可由其他元素触发div的事件
            // 点击 btn 触发 div 的 click 事件
            $("#btn").on("click", function(){
                // $("div").click();  // 触发div的click 事件

                // trigger(type)
                $("div").trigger("click");
            });
        });
    </script>
</body>
</html>
