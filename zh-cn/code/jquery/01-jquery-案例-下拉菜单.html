<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		ul {
			list-style: none;
		}
		.wrap {
			width: 330px;
			height: 30px;
			margin: 100px auto 0;
			background-color: orange;
		}

		.wrap>ul>li {
			float: left;
			position: relative;
		}
		.wrap a {
			display: block;
			height: 30px;
			width: 110px;
			text-decoration: none;
			color: #000;
			line-height: 30px;
			text-align: center;
		}
		.wrap li ul {
			background-color: yellow;
			position: absolute;
			top: 30px;
			display: none;
		}
	</style>
</head>
<body>
	<div class="wrap">
        <ul>
            <li>
                <a href="javascript:void(0);">一级菜单1</a>
                <ul class="ul">
                    <li><a href="javascript:void(0);">二级菜单11</a></li>
                    <li><a href="javascript:void(0);">二级菜单12</a></li>
                    <li><a href="javascript:void(0);">二级菜单13</a></li>
                </ul>
            </li>
            <li>
                <a href="javascript:void(0);">一级菜单2</a>
                <ul>
                    <li><a href="javascript:void(0);">二级菜单21</a></li>
                    <li><a href="javascript:void(0);">二级菜单22</a></li>
                    <li><a href="javascript:void(0);">二级菜单23</a></li>
                </ul>
            </li>
            <li>
                <a href="javascript:void(0);">一级菜单3</a>
                <ul>
                    <li><a href="javascript:void(0);">二级菜单31</a></li>
                    <li><a href="javascript:void(0);">二级菜单32</a></li>
                    <li><a href="javascript:void(0);">二级菜单33</a></li>
                </ul>
            </li>
        </ul>
    </div>
	<script src="jquery-1.12.4/jquery.min.js"></script>
	<script>
		$(function () {
			var $li = $(".wrap>ul>li");
			$li.mouseenter(function () {
				$(this).children("ul").show(500);
				// $(this).children("ul").slideDown();
			});
			$li.mouseleave(function () {
				$(this).children("ul").hide(500);
				// $(this).children("ul").slideUp();
			});
		});
	</script>
</body>
</html>
