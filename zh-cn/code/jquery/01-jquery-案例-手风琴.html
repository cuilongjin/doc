<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
        }
        .parentWrap {
            width: 200px;
            text-align: center;
        }
        .menuGroup {
            border: 1px solid #999;
            background-color: #e0ecff;
        }
        .groupTitle {
            display: block;
            height: 20px;
            line-height: 20px;
            font-size: 16px;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
        }
        .menuGroup>div {
            height: 200px;
            background-color: #fff;
            display: none;
    </style>
</head>
<body>
    <ul class="parentWrap">
        <li class="menuGroup">
            <span class="groupTitle">标题1</span>
            <div>我是div1</div>
        </li>
        <li class="menuGroup">
            <span class="groupTitle">标题2</span>
            <div>我是div2</div>
        </li>
        <li class="menuGroup">
            <span class="groupTitle">标题3</span>
            <div>我是div3</div>
        </li>
        <li class="menuGroup">
            <span class="groupTitle">标题4</span>
            <div>我是div4</div>
        </li>
    </ul>
    <script src="jquery-1.12.4/jquery.min.js"></script>
    <script>
        $(function () {
            var $spans = $(".groupTitle");
            $spans.click(function () {
                $(this).siblings().slideDown(5000);
                // $(this).siblings().show(1500);
                $(this).parent().siblings().children("div").slideUp(5000);
                // $(this).parent().siblings().children("div").hide(1500);
            });

        });
    </script>
</body>
</html>
