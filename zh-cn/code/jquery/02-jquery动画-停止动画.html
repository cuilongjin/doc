<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
        div{
            width: 300px;
            height: 300px;
            background-color: #f99;
            display: none;
        }
	</style>
</head>
<body>
    <button>开始运动</button>
    <button>结束运动</button>
	<div></div>
	<script src="jquery-1.12.4/jquery.js"></script>
	<script>
		$(function(){
            // 停止动画  stop()
            // 停止当前正在执行的动画， 如果元素的动画队列里面有后续动画，就执行后续动画去了。

            $("button").eq(0).click(function(){
                $("div").slideDown(2000).slideUp(2000);
            });

            $("button").eq(1).click(function () {
                $("div").stop(true, true);
            });

            // stop 两个参数
            // stop(clearQueue, jumpToEnd);
            //  clearQueue:  是否清除动画队列， true， 表示清除掉
            //  jumpToEnd：  是否跳转到当前正在执行的动画的最终效果， true，表示跳转
            //  这两个参数都是可选的，这两个参数都有默认值， false
        });
    </script>
</body>
</html>
