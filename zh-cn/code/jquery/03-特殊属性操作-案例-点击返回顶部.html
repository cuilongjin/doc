<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    body {
        height: 8000px;
    }

    a {
        color: #FFF;
    }

    .actGotop {
        position: fixed;
        bottom: 50px;
        right: 50px;
        display: none;
        z-index: 100;
    }

    .actGotop a {
        width: 32px;
        height: 60px;
        display: inline-block;
        background-color: #f99;
    }
    </style>
</head>

<body>
    <!-- 返回顶部按钮 -->
    <div class="actGotop"><a href="javascript:;" title="Top">返回顶部</a></div>
    <script src="jquery-1.12.4/jquery.min.js"></script>
    <script>
    $(function() {
        // 1. 控制小火箭的显示与隐藏
        //  1.1 给window 注册 scroll
        //  1.2 获取 scrollTop
        //  1.3 如果 scrollTop >= 1000   ==> 小火箭显示
        //      scrollTop < 1000      ==> 小火箭隐藏

        var $goTop = $(".actGotop");

        // 1.
        $(window).scroll(function() {
            // 2.
            var $scrollTop = $(window).scrollTop();

            // 3.
            if ($scrollTop >= 1000) {
                $goTop.fadeIn(1000);
            } else {
                $goTop.fadeOut(1000);
            }
        });


        // 2. 点击小火箭缓慢返回顶部
        $goTop.click(function() {
            // 没有动画效果
            // $(window).scrollTop(0);

            // animate 去做scrollTop 的动画 -- 没效果
            // 给 window 做自定义动画， 改scrollTop
            /*$(window).animate({
                scrollTop: 0
            }, 1000)*/

            // $(window).scrollTop(0); ==>  内部就是封装了下面的代码进行设置和获取
            // 原生js去设置和获取
            // window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop;
            // window.pageYOffset  ==> 该属性是只读的，修改不了

            // document.documentElement  ==>  html
            // document.body             ==>  body

            /*$(document.documentElement, document.body).animate({
              scrollTop: 0
            }, 1000)*/

            // 上面的简写形式 --- 更好的兼容其他浏览器  （固定写法）
            $("html, body").animate({
                scrollTop: 0
            }, 1000);
        });
    });
    </script>
</body>

</html>
