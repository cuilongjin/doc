<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: #f99;
            padding: 20px;
        }
        p{
            padding: 20px;
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div>
        <a href="">哈哈</a>
    </div>
    <script src="jquery-1.12.4/jquery.min.js"></script>
    <script>
        $(function(){
        // jq 事件对象
            // on(type, selector, data, fn);
            // data：携带的数据，用于传递到事件处理函数内部使用的，一般不用

            var obj = {name: "li", age: 20};
            $("body").on("click", function() {
                alert(1);
            });

            $("div").on("click", function(e) {
                console.log(e);
                e.stopPropagation();  // 阻止事件冒泡的
                alert(2);

            });

            $("a").on("click", function() {
                e.preventDefault(); // 阻止浏览器的默认行为
            });

        });
    </script>
</body>
</html>
