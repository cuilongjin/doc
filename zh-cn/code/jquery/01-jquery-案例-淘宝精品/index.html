<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
        * {
        margin: 0;
        padding: 0;
        font-size: 12px;
        }
        ul {
            list-style: none;
        }
        a {
            text-decoration: none;
        }
        .wrapper {
            width: 298px;
            height: 248px;
            margin: 100px auto 0;
            border: 1px solid pink;
            overflow: hidden;
        }
        #left,
        #center,
        #right {
            float: left;
        }
        #left li,
        #right li {
            background-color: #fff;
        }
        #left li a,
        #right li a {
            display: block;
            width: 48px;
            height: 27px;
            border-bottom: 1px solid pink;
            line-height: 27px;
            text-align: center;
            color: black;
        }
        #left li a:hover,
        #right li a:hover {
            background-color: pink;
        }
        #center {
            border-left: 1px solid pink;
            border-right: 1px solid pink;
        }
    </style>
</head>
<body>
    <div class="wrapper">
    <ul id="left">
        <li><a href="#">女靴</a></li>
        <li><a href="#">女包</a></li>
    </ul>
    <ul id="center">
        <li><a href="#"><img src="images/女靴.jpg" width="200" height="250"></a></li>
        <li><a href="#"><img src="images/女包.jpg" width="200" height="250"></a></li>
        <li><a href="#"><img src="images/男靴.jpg" width="200" height="250"></a></li>
        <li><a href="#"><img src="images/皮带.jpg" width="200" height="250"></a></li>
    </ul>
    <ul id="right">
        <li><a href="#">男靴</a></li>
        <li><a href="#">皮带</a></li>
    </ul>
	<script src="jquery-1.12.4/jquery.min.js"></script>
	<script>
		$(function () {
			var $leftLis = $("#left li");
			var $rightLis = $("#right li");
			var $centerLis = $("#center li");
			$leftLis.mouseenter(function () {
				var $idx = $(this).index();
				// 使用 :eq
				// $("#center li:eq(" + $idx + ")").show().siblings().hide();

				// 使用 eq()
				$centerLis.eq($idx).show().siblings().hide();
 			});

			$rightLis.mouseenter(function () {
				var $idx = $(this).index() + 2;
				// 使用 :eq
				// $("#center li:eq(" + $idx + ")").show().siblings().hide();

				// 使用 eq()
				$centerLis.eq($idx).show().siblings().hide();
			});
		});
	</script>
</body>
</html>
