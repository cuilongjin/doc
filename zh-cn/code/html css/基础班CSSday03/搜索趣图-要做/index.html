<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>搜索趣图</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            width: 240px;
            border: 1px solid #ccc;
            border-top: 3px solid #f90;
            margin: 120px;
        }
        .container p{
            font-size: 20px;
            padding: 5px 10px;
            border-bottom: 1px solid #ccc;
        }
        .images{
            text-align: center;
            padding-top: 10px;
        }
        .list li{
            list-style: none;
            text-indent: .5em;
            line-height: 30px;
            background: url(images/square.png) no-repeat left;
            
        }
        .list ul{
            padding-left: 10px;
        }
        .list a{
            text-decoration: none;
            font-size: 12px;
            
            color: #666;

        }
        .list a:hover{
            text-decoration: underline;
            color: #f90;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>搜索趣图</p>

        <div class="images">
            <img src="images/happy.gif" alt="">
        </div>
        <div class="list">
            <ul>
                <li><a href="">GIF：小胖墩游泳被卡 被救后一脸无辜</a></li>
                <li><a href="">GIF：小胖墩游泳被卡 被救后一脸无辜</a></li>
                <li><a href="">GIF：小胖墩游泳被卡 被救后一脸无辜</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
