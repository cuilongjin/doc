<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>品优购登陆</title>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div class="top ">
		<div class="container">
			<div class="logo">
				<img src="img/logo.png" alt="">
			</div>
		</div>
	</div>
	<div class="nav">
		<div class="container">
			<div class="reg fl">注册新账户</div>
			<div class="login fr">
				<p>我有账号，去<span><a href="">登陆</a></span></p>
			</div>
		</div>
	</div>

	<div class="form">
		<div class="container">
			<form action="">
				<table>
					<tr>
						<td align="right">手机号 ：</td>
						<td><input type="text"></td>
						<td>
							<!-- <img src="img/cuowu.png" alt=""> -->
							<span>手机号格式不正确，请重新输入</span>
							<img src="img/cuowu.png" alt="">
						</td>
					</tr>
					<tr>
						<td align="right">短信验证码 ：</td>
						<td><input type="text"></td>
						<td></td>
					</tr>
					<tr>
						<td align="right">登录密码 ：</td>
						<td><input type="text"></td>
						<td>
							<span>密码不少于6位数，请重新输入</span>
							<img src="img/cuowu.png" alt="">
						</td>
					</tr>
					<tr class="an">
						<td></td>
						<td>
							<div class="anquan">
								<p class="fl">安全程度</p>
								<div class="ruo fl">弱</div>
								<div class="zhong fl">中</div>
								<div class="qiang fl">强</div>
							</div>
						</td>
						<td></td>
					</tr>
					<tr>
						<td align="right">确认密码 ：</td>
						<td><input type="text"></td>
						<td>
							<span>密码不一致，请重新输入</span>
							<img src="img/cuowu.png" alt="">
						</td>
					</tr>
					<tr>
						<td></td>
						<td>
							<input type="checkbox" class="fl">
							<p>同意协议并注册 <a href="">《用户协议》</a></p>
						</td>
						<td></td>
					</tr>
					<tr>
						<td></td>
						<td>
							<input type="submit" value="完成注册">
						</td>
						<td></td>
					</tr>
				</table>

			</form>
		</div>
	</div>
</body>
</html>
