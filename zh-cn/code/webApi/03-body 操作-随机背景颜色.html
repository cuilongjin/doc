<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		// 随机背景颜色
		
		function colorRandom () {
			var r = parseInt(Math.random() * 256);
			var g = parseInt(Math.random() * 256);
			var b = parseInt(Math.random() * 256);
			return "rgb(" + r + "," + g + "," + b + ")";
		}
		document.onclick = function () {
			document.body.style.background = colorRandom();
		}
	</script>
</body>
</html>
