<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: #f00;
            position: absolute;
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        var div = document.querySelector("div");
        div.onmousedown = function(event) {
            // 记录点到盒子左上角距离
            var spaceX = event.clientX - this.offsetLeft;
            var spaceY = event.clientY - this.offsetTop;
            // move 事件注册给document，因为如果鼠标拖拽过快会离开div盒子
            document.onmousemove = function (event) {
                // 计算盒子的位置
                var l = event.clientX - spaceX;
                var t = event.clientY - spaceY;
                div.style.left = l + "px";
                div.style.top = t + "px";
            }
        }
        div.onmouseup = function () {
            document.onmousemove = null;
        }
    </script>
</body>
</html>
