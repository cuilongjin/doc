<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>Document</title>
    
</head>
<body>
    <button>点击发送短信</button>
    <script>
        var btn = document.querySelector("button");
        btn.onclick = function () {
            var index = 3;
            var that = this;
            this.disabled = true;
            var timeId = setInterval(function () {
                that.innerText = index + "s后重新发送";
                if (index == 0) {
                    clearInterval(timeId);
                    that.disabled = false;
                    that.innerText = "点击发送短信";
                }
                index--;
            }, 1000)
        }
    </script>
</body>
</html>
