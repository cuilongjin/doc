        // 倒计时函数会在调用栈内没有任何代码时才会执行

        // 2. this
        // setTimeout 和 setInterval 里面的 this 指的是window
        var obj = {
            name : "zs",
            play : function () {
                console.log(this); // obj
                var that = this;
                setInterval(function () {
                    console.log(this); // window
                    console.log(that); // obj
                    console.log(that.name + "打游戏");
                }, 1000)
            }
        }
        obj.play();

    </script>
