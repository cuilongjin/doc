<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div></div>
	<script>
		// 创建 h1 标签
		var h1 = document.createElement("h1");
		// 向 h1 中写入内容
		h1.innerText = "哈哈";
		// 给 h1 添加样式
		h1.style.background = "red";

		var div = document.querySelector("div");
		// 将 h1 添加到 div 中
		div.appendChild(h1);

	</script>
</body>
</html>
