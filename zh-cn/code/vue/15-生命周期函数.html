<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">

  </div>
  <script src="./vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        num: 0
      },
      methods: {
        fn () {}
      },
      beforeCreate () {
        console.warn('beforeCreate', this.num, this.fn)
      },
      created () {
        console.warn('created', this.num, this.fn)
      }

    })
  </script>
</body>
</html>
