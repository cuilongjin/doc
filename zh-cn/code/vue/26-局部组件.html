<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <com-a></com-a>
  </div>
  <script src="./vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {},

      // 局部组件
      components: {
        // 子组件 com-a
        'com-a': {
          template: `<h1>局部组件：{{ num }}</h1>`,
          data () {
            return {
              num: 10
            }
          }
        }
      }
    })
  </script>
</body>
</html>
