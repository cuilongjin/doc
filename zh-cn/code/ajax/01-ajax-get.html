<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
    	// 要发送 ajax 请求，需要先实例化一个 XMLHttpRequest 对象
    	var xhr = new XMLHttpRequest();

    	// 设置请求行
    	xhr.open("get", "01-ajax-get.php?name=zs&age=18");

    	// 设置请求头
    	// 请求方式为 get 不需要设置请求头

    	// 设置请求体
    	// get 请求sent 可写null或不写
    	xhr.send();
    </script>
</body>
</html>
