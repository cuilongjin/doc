<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button id="btn">按钮</button>
	<script src="../jquery-1.12.4/jquery.min.js"></script>
	<script>
		$("#btn").on("click", function() {
			$.ajax({
				url: "jquery-ajax.php",
				type: "get",
				data: {
					name: "zs"
				},

				// 超时时间
				timeout: 3000,
				beforeSend: function() {
					console.log("请求发送之前");
					// return false;
					// return;
				},
				complete: function() {
					console.log("请求完成，不管成功失败，都会执行");
				},
				success: function(res) {
					console.log("成功===" + res);
				},
				error: function() {
					console.log("失败");
				}
			});
		});
	</script>
</body>
</html>
