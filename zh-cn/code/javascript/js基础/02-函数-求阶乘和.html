<body>
    <script>
        // 求阶乘
        function getJc(n) {
            var sum = 1
            for (var i = 1; i <= n; i++) {
                sum *= i;
            }
            return sum;
        }
        var result = getJc(5);
        console.log(result);

        //求阶乘和
        function getJcSum(n) {
            var sum1 = 0;
            for (var j = 1; j <= n; j++) {
                sum1 += getJc(j);
            }
            return sum1;
        }
        var result1 = getJcSum(5);
        console.log(result1);
    </script>
</body>
</html>
