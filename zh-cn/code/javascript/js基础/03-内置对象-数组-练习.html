<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    var arr = ['c', 'a', 'z', 'a', 'x', 'a', 'a', 'z', 'c', 'x', 'a', 'x']

    // 1. 找到数组中第一个a出现的位置
    var firstIndex = arr.indexOf('a')
    console.log(firstIndex)

    // 2. 找到数组中最后一个a出现的位置

    var lastIndex = arr.lastIndexOf('a')
    console.log(lastIndex)

    // 3. 找到数组中每一个a出现的位置
    for (var i = 0; i < arr.length; i++) {
      if (arr[i] === 'a') {
        console.log(i)
      }
    }

    // 4. 数组去重，返回一个新数组
    var newArr = []
    for (var i = 0; i < arr.length; i++) {
      if (newArr.indexOf(arr[i]) === -1) {
        newArr.push(arr[i])
      }
    }
    console.log(newArr)

    // 5. 获取数组中每个元素出现的次数

    var arr = ['c', 'a', 'z', 'a', 'x', 'a', 'a', 'z', 'c', 'x', 'a', 'x']
    var obj = {}
    for (var i = 0; i < arr.length; i++) {
      if (arr[i] in obj) {
        obj[arr[i]]++
      } else {
        obj[arr[i]] = 1
      }
    }
    console.log(obj)
  </script>
</body>
</html>
