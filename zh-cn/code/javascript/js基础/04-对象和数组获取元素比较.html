<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [1,3];
        var obj = {
            0 : 1,
            1 : 3,
        }
        var obj1 = {
            name : 1,
            age : 3,
        }
        console.log(arr);
        // (2) [1, 3]
        //     0: 1
        //     1: 3
        //     length: 2
        console.log(obj);
        // {0: 1, 1: 3}
        //     0: 1
        //     1: 3
        console.log(obj1);
        // {name: 1, age: 3}
        //     age: 3
        //     name: 1
        console.log("0" in arr); // true
        console.log(["0"] in arr); // true
        console.log(0 in arr);  // true
        console.log([0] in arr); // true
        console.log([4] in arr); // false
       
        console.log("0" in obj); // true
        console.log(["0"] in obj); // true
        console.log([0] in obj); // true
        console.log(0 in obj); // true
        
        console.log("name" in obj1); // true
        console.log(["name"] in obj1); // true
        console.log([name] in obj1); // false
        console.log(name in obj1); // false
        var keys = Object.keys(obj);
        console.log(keys); // (2)Â ["0", "1"]
    </script>
</body>
</html>
