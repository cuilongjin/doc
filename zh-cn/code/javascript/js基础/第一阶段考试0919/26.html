<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        // 在控制台输出 1到100之间 所有能被5整除的数的和
        
        var sum = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 5 == 0) {
                sum += i;
            }
        }
        console.log(sum);
    </script>
</body>
</html>
