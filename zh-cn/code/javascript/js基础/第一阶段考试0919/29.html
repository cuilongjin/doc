<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 已知数组 arr = [1,9,3,7,5] ,使用程序计算出该数组的最大值，封装成函数
        var arr = [1,9,3,7,5];
        function getMax(arr){
            var max = arr[0];
            for(var i = 0; i < arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i];
                }
            }
            return max;
        }
        var max = getMax(arr);
        console.log(max);

    </script>
</body>
</html>
