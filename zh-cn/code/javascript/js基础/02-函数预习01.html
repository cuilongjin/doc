<!DOCTYPE html>

<body>
    <script>
        //1. 封装一个打招呼的函数
        function sayHello () {
            console.log("Hello");
        }
        sayHello();

        //2. 封装一个函数，计算两个数的和
        function getSum (a, b) {
            console.log(a + b);
        }
        getSum(1, 2);

        //3. 封装一个函数，计算1-100之间所有数的和
        function getSum1() {
            var sum = 0;
            for (i = 0; i <= 100; i ++) {
                sum += i;
            }
            console.log(sum);
        }
        getSum1();
    </script>
