<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	//1 求一组数中的所有数的和跟平均值
	var arr = [298, 1, 3, 4, 6, 2, 23, 88,77,44];
	var sum = 0;
	for (var i = 0; i < arr.length; i++) {
		sum += arr[i];
	}
	console.log(sum);
	console.log(sum / arr.length);

	//2 求一组数中的最大值
	var max = 0;
	for (var i = 0; i < arr.length; i++) {
		max = max > arr[i] ? max : arr[i];
	}
	console.log(max);

	//3 求一组数中的最小值和最小值所在的位置
	var arr_min = [arr[0], 0];
	for (var i = 1; i < arr.length; i++) {
		if (arr_min[0] > arr[i]) {
			arr_min[0] = arr[i];
			arr_min[1] = i;
		}
	}
	console.log("最小值为" + arr_min[0] + "，所在位置为" +  arr_min[1]);

	//4 求一组数中的最大值和最小值以及所在位置
	var arr_min = [arr[0], 0];
	var arr_max = [arr[0], 0];
	for (var i = 1; i < arr.length; i++) {
		if (arr_min[0] > arr[i]) {
			arr_min[0] = arr[i];
			arr_min[1] = i;
		}
		if (arr_max[0] < arr[i]){
			arr_max[0] = arr[i];
			arr_max[1] = i;
		}
	}
	console.log("最小值为" + arr_min[0] + "，所在位置为" +  arr_min[1]);
	console.log("最大值为" + arr_max[0] + "，所在位置为" +  arr_max[1]);
	//
	//
	var arr1 = ["a", "bb","ccc","dddd"];
	//1.让一个数组倒叙保存另一个数组中的每一项
	var arr_re = new Array(arr1.length)
	for (var i = 0; i < arr1.length; i++) {
		arr_re[arr1.length - i - 1]= arr1[i];
	}
	console.log(arr_re);

	//2 将字符串数组用|或其他符号分割
	var str = "";
	for (var i = 0; i < arr1.length; i++) {
		str += arr1[i] + "|";
	}
	console.log(str);

	//3 有一个字符串数组，求字符串数组中每项的长度，并把长度的数值存储到新的数组中
	var arr_le = [];
	for (var i = 0; i < arr1.length; i++) {
		arr_le[i]= arr1[i].length;
	}
	console.log(arr_le);

	//4 将数组中值为0的项去掉，将不为0的值存入一个新的数组
	var arr2 = [1, 0, 2, 5, 0, 3, 0, 2];
	var arr2_new = [];
	for (var i = 0; i < arr2.length; i++) {
		if (arr2[i]) {
			arr2_new[arr2_new.length]= arr2[i];
		}
	}
	console.log(arr2_new);

	</script>
</body>
</html>
