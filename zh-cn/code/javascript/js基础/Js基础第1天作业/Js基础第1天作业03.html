<body>
    <script>
        // 3） 【难度★★】世界上表示气温有两种方法：摄氏度和华氏度。两者的关系是：
        // 编写程序，让用户输入摄氏度，向用户提示出对应的华氏温度。
        
        var tem = +prompt("输入摄氏度");
        tem = tem * (9 / 5) + 32;
        alert(tem);

    </script>
