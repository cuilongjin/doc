<body>
    <script>
        // 6） 【难度★★★★★】用户输入一个三位数，用程序计算三位数字的和。
        // 比如：
        // 用户输入155，就弹出11
        // 用户输入316，就弹出10
        // 用户输入989，就弹出26
        // 用户输入678，就弹出21
        // 注意：用户输入数字的有效性、合法性不用考虑。比如，如果用户输入34343、“我爱你”，这种情况我们不要去考虑，你就想像，用户会非常乖，一定会输入3位数的。这是因为我们没有学习if语句。
       
        var num = prompt("请输入一个三位数");
        alert(+num[0] + +num[1] + +num[2]);

    </script>
