<!DOCTYPE html>
<html>

    <title>Document</title>

  <body>
    <script>
      // 每隔一秒打印数值 1-10，， 用 setTimeout

      // 使用闭包、 定时器
      // 方法一
      for (var i = 1; i <= 10; i++) {
        setTimeout(
          (function (j) {
            return function () {
              console.log(j)
            }
          })(i),
          1000 * i
        )
      }

    </script>
  </body>
</html>
