<body>
    <script>
    // 定义函数的三种方式

    // 1. 函数声明, 可以先调用在声明，因为预解析
        // // fn();
        // function fn(){
        //     console.log(11);
        // }

    // 2. 函数表达式 , 不可以先调用在声明，因为预解析仅仅只会把变声的声明提前了
        // fn2();
        // var fn2 = function(){
        //     console.log(22);
        // }


    // 3. 构造函数 Function 定义函数
        // 语法：  
        // var fn = new Function(arg1, arg2, agr3, ..., bodyFn);
        // 最后一个参数是新创建出来的函数的函数体，其余的参数都是新创建出来的函数的形参
        // 注意： 参数的类型都是字符串

        var fn = new Function("n1", "n2", "console.log(n1 + n2)"); 
        // 函数也是对象，函数也是通过构造函数创建出来的

        // 相当于是得到这样的函数
            // var fn = function(n1, n2){
            //     console.log(n1 + n2);
            // }

        console.log(fn);
        fn(10, 20);

        // Function 的参数如果只有一个，这一个参数会作为函数体
        /*var fn2 = new Function("alert(1)");
        console.log(fn2);
        fn2();*/
    </script>
</body>

</html>
