<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body {
			background: #ccc;
		}
		label {
			width: 40px;
			display: inline-block;
		}
		.container {
			margin: 100px auto;
			width: 400px;
			padding: 50px;
			line-height: 40px;
			border: 1px solid #999;
			background: #efefef;
		}
		span {
			margin-left: 30px;
			font-size: 12px;
		}
	</style>
</head>
<body>
	<div class="container">
		<label>Q Q</label>
		<input type="text" id="inp1"><span></span>
		<br/>
		<label>手机</label>
		<input type="text" id="inp2"><span></span>
		<br/>
		<label>邮箱</label>
		<input type="text" id="inp3"><span></span>
		<br/>
		<label>座机</label>
		<input type="text" id="inp4"><span></span>
		<br/>
		<label>姓名</label>
		<input type="text" id="inp5"><span></span>
		<br/>
	</div>
	<script>
	// 表单校验
		function check(ele, reg){
			// 给input 注册 blur 失焦 事件
			ele.addEventListener("blur", function(){
				var val = this.value;
				if(reg.test(val)){
					// console.log(this.nextElementSibling);
					this.nextElementSibling.innerText = "合法";
					this.nextElementSibling.style.color = "green";
				}else{
					this.nextElementSibling.innerText = "不合法";
					this.nextElementSibling.style.color = "red";
				}
			});
		}
		check(document.getElementById("inp1"), /^[1-9]\d{5,11}$/);
		check(document.getElementById("inp2"), /^1[3-9]\d{9}$/);
	</script>
</body>
</html>
