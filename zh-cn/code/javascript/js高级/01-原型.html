<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        // 原型：
        //  1. 任何函数都有 prototype 属性
        //  2. 函数的prototype 属性值是 一个对象，这个对象就叫做原型（原型对象）
        //  3. 通过构造函数创建的对象默认可以访问当前构造函数的prototype属性的上任意成员。 

        // 构造函数
        function Person(){

        }
        console.dir(Person);
        console.log(Person.prototype);

        // 原型
        // 给原型添加color 属性
        Person.prototype.color = "lime";
        // 给原型添加sayHi方法
        Person.prototype.sayHi = function(){
                console.log("hello");
        }
    
        console.log(Person.prototype);

        // 实例
        var p = new Person();
        // color 来源于原型对象
        console.log(p.color); // lime
        p.sayHi();

        var p2 = new Person();
        console.log(p2.color); // lime
        p2.sayHi();

        // p 和 p2 访问的 sayHi 方法都是来源于 Person.prototype 
        console.log(p.sayHi == p2.sayHi); // true

        console.dir(Person); // ƒ Person(){}
        console.log(Person); // ƒ Person(){}
        console.log(Person.prototype); // {color: "lime", sayHi: ƒ, constructor: ƒ}

        // Array 的原型：  Array.prototype
        console.log([].push == [].push); // true

    </script>
</body>

</html>
