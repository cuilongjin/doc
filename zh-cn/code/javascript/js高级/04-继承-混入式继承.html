<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
     // 混入式继承： 从一个对象拷贝另一个对象的所有成员。

        var zs = {
            money: 100000,
            car: "劳斯莱斯",
        }

        var ls = {
            name: "ls",
        }

        // 将 for 循环的代码封装成 ls 的一个方法，让ls去拷贝这个对象的所有成员
        ls.extend = function(obj){
            for(var k in obj){
                // 只拷贝对象 obj 自身的成员，原型链上的成员不用拷贝给 this
                if(obj.hasOwnProperty(k)){
                    // 该属性是对象自身的
                    // 取出 zs 中对应的属性的值，赋值给 ls 对应的属性
                    this[k] = obj[k]; 
                }
            }
        }
        ls.extend(zs);
        console.log(ls);
    </script>
</body>

</html>
