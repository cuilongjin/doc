<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box{
      width: 300px;
      height: 300px;
      background-color:red;
    }
  </style>
</head>
<body>
  <!-- script标签默认是同步加载的，如果在标签上添加了async属性，那么这个文件就会变成异步请求 -->
  <!-- ie不支持 async 只支持 defer  为了兼容,工作中两个都写上就可以了 -->
  <!-- require 执行完了之后, data-main 指定接下来要执行的代码 (指定一个入口文件)-->
  <script src="js/require.js"  defer async="true" data-main ="js/main"></script>
  <div class="box"></div>
</body>
</html>
