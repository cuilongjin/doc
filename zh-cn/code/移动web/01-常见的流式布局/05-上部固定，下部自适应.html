<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>

    /* 原始方法 */
    html, body {
      height: 100%;
    }
    .box {
      height: 100%;
      width: 100%;
      padding-top: 100px;
      position: relative;
    }
    .top {
      height: 100px;
      width: 100%;
      background-color: pink;
      position: absolute;
      top: 0;
    }
    .center {
      /* position: absolute;
      top: 100px;
      bottom: 0;
      left: 0;
      right: 0; */
      height: 100%;
      background-color: skyblue;
    }

  </style>
</head>
<body>
  <div class="box">
    <div class="top"></div>
    <div class="center"></div>
  </div>
</body>
</html>
