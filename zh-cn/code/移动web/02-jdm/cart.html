<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./css/animate.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/cart.css">
  <title>京东-购物车</title>
</head>
<body>
  <div class="container">
    <div class="mask">
      <div class="content animated bounceInDown">
        <div class="tip">
          确定删除？
        </div>
        <button class="cancel fl">取消</button>
        <button class="confirm fr">确定</button>
      </div>
    </div>

    <!-- 头部 -->
    <div class="header">
      <div class="back jd_sprit"></div>
      <div class="menu jd_sprit"></div>
      <div class="title">
        <h3>购物车</h3>
      </div>
    </div>

    <!-- 提示 -->
    <div class="tips">
      <span class="animated jello">购物环境安全放心购买</span>
    </div>

    <!-- 商品 -->
    <div class="goods">
      <div class="title">
        <div class="good_icon jd_sprit"></div>
        <div class="jd fl">京东自营</div>
        <div class="tip fr">满79免运费</div>
      </div>
      <div class="item">
        <div class="good_icon jd_sprit"></div>
        <div class="good_img fl">
          <img src="./images/detail01.jpg" alt="">
        </div>
        <div class="good_info">
          <p class="txt-cut">1华为（HUAWEI）荣耀华为（HUAWEI）荣耀平板优享版 Wifi 8英寸平板电脑（高通骁龙 64位四核1280×800</p>
          <div class="button">
            <div class="number fl">
              <span>-</span><input type="number" value="1"><span>+</span>
            </div>
            <div class="delete fr">
              <img src="./images/delete_up.png" alt="">
              <img src="./images/delete_down.png" alt="">
            </div>
          </div>
        </div>
      </div>
      <div class="item">
        <div class="good_icon jd_sprit"></div>
        <div class="good_img fl">
          <img src="./images/detail01.jpg" alt="">
        </div>
        <div class="good_info">
          <p class="txt-cut">2华为（HUAWEI）荣耀华为（HUAWEI）荣耀平板优享版 Wifi 8英寸平板电脑（高通骁龙 64位四核1280×800</p>
          <div class="button">
            <div class="number fl">
              <span>-</span><input type="number" value="1"><span>+</span>
            </div>
            <div class="delete fr">
              <img src="./images/delete_up.png" alt="" class="deleteUp">
              <img src="./images/delete_down.png" alt="" class="deleteDown">
            </div>
          </div>
        </div>
      </div>
      <div class="item">
        <div class="good_icon jd_sprit"></div>
        <div class="good_img fl">
          <img src="./images/detail01.jpg" alt="">
        </div>
        <div class="good_info">
          <p class="txt-cut">3华为（HUAWEI）荣耀华为（HUAWEI）荣耀平板优享版 Wifi 8英寸平板电脑（高通骁龙 64位四核1280×800</p>
          <div class="button">
            <div class="number fl">
              <span>-</span><input type="number" value="1"><span>+</span>
            </div>
            <div class="delete fr">
              <img src="./images/delete_up.png" alt="">
              <img src="./images/delete_down.png" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/cart.js"></script>
</body>
</html>
