<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <title>稻草人</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />

    <!-- <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css"> -->
    <link rel="stylesheet" href="css/vue.css" />

    <!-- 自定义样式 -->
    <link rel="stylesheet" href="css/index.css" />
    <link rel="icon" href="favicon-logo.png" />
  </head>

  <body>
    <div id="app">Loading...</div>
    <script>
      window.$docsify = {
        // 文档标题，会显示在侧边栏顶部
        name: '稻草人',
        // 在页面右上角渲染一个 GitHub Corner 挂件
        // repo: 'https://github.com/cuilongjin/doc/',
        // 自定义侧边栏
        loadSidebar: true,
        alias: {
          '/.*/_sidebar.md': '/_sidebar.md'
        },
        // 自动为每个页面增加标题
        // autoHeader: true,
        // 设置生成目录的最大层级,自定义侧边栏后默认不会再生成目录
        subMaxLevel: 2,
        // 开启渲染封面的功能,默认加载 _coverpage.md
        coverpage: true,
        // 配置最大渲染的标题层级
        maxLevel: 3,
        // 配置切换页面后是否自动跳转到页面顶部
        auto2top: true,
        // 加载自定义导航栏
        // loadNavbar: true,
        // 设置首页文件加载路径。适合不想将 README.md 作为入口文件渲染
        homepage: '_homepage.md',
        // Website logo as it appears in the sidebar, you can resize by CSS
        // logo: '/favicon-logo.png',
        executeScript: true,

        search: {
          noData: {
            '': '搜索',
            '/zh-cn/': '没有结果!'
          },
          paths: 'auto',
          placeholder: {
            '': '搜索',
            '/zh-cn/': '搜索'
          }
        },
        formatUpdated: '{YYYY}/{MM}/{DD} {HH}:{mm}',
        // 自定义插件
        plugins: [
          function (hook, vm) {
            hook.beforeEach(function (html) {
              // 添加页面更新时间
              return (
                `<span class="modified">页面最后更新于 {docsify-updated}</span>\n ` +
                html +
                '\n'
              )
            })
            hook.beforeEach(function (html) {
              // 添加编辑按钮
              var url =
                'https://github.com/cuilongjin/doc/blob/master/' + vm.route.file
              var editHtml = '[:memo: 在 GitHub 上编辑此页！](' + url + ')\n'
              return editHtml + html + '\n----\n' + editHtml
            })
          }
        ]
      }
    </script>
    <script>
      // if (typeof navigator.serviceWorker !== 'undefined') {
      //   navigator.serviceWorker.register('sw.js')
      // }
    </script>

    <!-- <script src="//unpkg.com/docsify/lib/docsify.min.js"></script> -->
    <script src="js/docsify.min.js"></script>

    <!-- <script src="//unpkg.com/docsify/lib/plugins/search.js"></script> -->
    <script src="js/search.js"></script>

    <!-- <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script> -->
    <script src="js/zoom-image.js"></script>
    <!-- 忽略某张图片: ![](image.png ':no-zoom') -->

    <script src="//unpkg.com/docsify/lib/plugins/emoji.js"></script>
    <!-- <script src="js/emoji.js"></script> -->

    <!-- <script src="//unpkg.com/docsify/lib/plugins/external-script.js"></script> -->
    <!-- <script src="https://unpkg.com/docsify-copy-code"></script> -->

    <!-- 代码高亮 -->
    <!-- <script src="//unpkg.com/prismjs/components/prism-bash.js"></script> -->
    <!-- <script src="//unpkg.com/prismjs/components/prism-php.js"></script> -->
  </body>
</html>
