<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>稻草人</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css"> -->
  <link rel="stylesheet" href="css/vue.css">
  <link rel="icon" href="favicon.png" type=" image/png">
</head>
<body>
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
      // 文档标题，会显示在侧边栏顶部
      name: '稻草人',
      // 在页面右上角渲染一个 GitHub Corner 挂件
      // repo: 'https://github.com/cuilongjin/doc/',
      // 自定义侧边栏
      loadSidebar: true,
      // 自动为每个页面增加标题
      // autoHeader: true,
      // 设置生成目录的最大层级,自定义侧边栏后默认不会再生成目录
      subMaxLevel: 2,
      // 开启渲染封面的功能,默认加载 _coverpage.md
      coverpage: true,
      // 配置最大渲染的标题层级
      maxLevel: 3,
      // 配置切换页面后是否自动跳转到页面顶部
      auto2top: true,
      // 加载自定义导航栏
      // loadNavbar: true,
      // 设置首页文件加载路径。适合不想将 README.md 作为入口文件渲染
      // homepage: '',
      // Website logo as it appears in the sidebar, you can resize by CSS
      // logo: '/favicon-logo.png',
      executeScript: true,

      // 全文搜索
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: [], // or 'auto'
        placeholder: '点击搜索',
        noData: '找不到结果',
        // 搜索标题的最大程级, 1 - 6
      },
    }
  </script>
  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <!-- <script src="js/docsify.min.js"></script> -->
  <!-- <script src="//unpkg.com/docsify/lib/plugins/search.js"></script> -->
  <script src="js/search.js"></script>
  <!-- <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script> -->
  <script src="js/zoom-image.js"></script>
  <!-- 忽略某张图片: ![](image.png ':no-zoom') -->
  <script src="//unpkg.com/docsify/lib/plugins/emoji.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/external-script.js"></script>
  <script src="https://unpkg.com/docsify-copy-code"></script>
  <!-- 代码高亮 -->
  <script src="//unpkg.com/prismjs/components/prism-bash.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-php.js"></script>

</body>
</html>
